<div class="card" id="borderBox">
    <div class="card-header text-success bg-light">
        <b>Gerar Recibo</b>
        <button style="float: right;" type="submit" class="btn btn-danger btn-sm" title="Fechar" routerLink="/contribuintes"><i class="far fa-times-circle"></i></button>
    </div>

    <div class="row card-body">
        <div class="col-md-12">
            <form [formGroup]="formRecibo">


                <div class="form-row">

                    <div class="form-group col-md-4">
                        <label>Data de vencimento</label>
                        <input type="date" display-format="dd-mm-yyyy" class="form-control" name="dtcobranca" formControlName="dtcobranca">
                    </div>

                    <div class="form-group col-md-4">
                        <label>Valor</label>
                        <input type="text" class="form-control" name="valorgerado" formControlName="valorgerado">
                    </div>

                    <div class="form-group col-md-4">
                        <label>Via</label>
                        <input disabled="true" placeholder="1" (ngValue)="1" type="text" class="form-control" name="via" formControlName="via">
                    </div>



                    <div class="form-group col-md-4 text-primary">
                        <label>Categoria</label>
                        <select name="codcategoria" class="form-control" formControlName="codcategoria">
                            <option [ngValue]="3">Mensal</option>   
                            <option [ngValue]="5">Eventual</option>
                        </select>
                    </div>


                    <div class="form-group col-md-4 text-primary">
                        <label>Operadora</label>
                        <select name="codoperador" class="form-control" formControlName="codoperador">
                            <option *ngFor="let item of objFuncionario" [ngValue]="item.codfunc">{{item.nome}}</option> <!--[value]="1"> assim para ele inserir do tipo number, se não fica tipo string-->
                        </select>
                    </div>

                    <div class="form-group col-md-4">
                        <label>Parcela</label>
                        <input type="text" class="form-control" name="parcela" placeholder="Ex: 01/12" formControlName="parcela">
                    </div>

                </div>

                <div class="form-row">

                    <div class="form-group col-md-8" rowspan="7">
                        <label>Observação:</label>
                        <textarea type="text" class="form-control" name="observacoes" rows="3" formControlName="observacoes"></textarea>
                    </div>

                </div>

                <button type="submit" class="btn btn-success" title="Salvar" (click)="salvar()"><i class="fas fa-save"></i> Salvar</button>
                <button type="submit" class="btn btn-danger mx-sm-2" title="Limpar campos" (click)="limparCampos()"><i class="fas fa-trash-alt"></i> Limpar</button>
            </form>
        </div>
    </div>
</div>
