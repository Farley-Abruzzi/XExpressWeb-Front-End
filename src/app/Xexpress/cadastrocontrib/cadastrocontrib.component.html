<div class="card" id="borderBox">
    <div class="card-header text-success bg-light">
        <b>Cadastro de contribuintes</b>
        <button style="float: right;" type="submit" class="btn btn-danger btn-sm" title="Fechar" routerLink="/contribuintes"><i class="far fa-times-circle"></i></button>
    </div>


    <div class="row card-body">
        <div class="col-md-12">
            <form [formGroup]="formContribuinte">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label>Pessoa</label><br>
                        <div class="custom-control custom-radio custom-control-inline" style="top:10%;">
                            <input type="radio" id="radioFis" name="tipofj" class="custom-control-input" value="F" formControlName="tipofj">
                            <label class="custom-control-label text-success" id="option" for="radioFis">Fisica</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline" style="top:10%">
                            <input type="radio" id="radioJur" name="tipofj" class="custom-control-input" value="J" formControlName="tipofj">
                            <label class="custom-control-label text-primary" id="option" for="radioJur">Juridica</label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label>Nome Completo</label>
                        <input type="text" class="form-control" name="nomenorecibo" formControlName="nomenorecibo">
                    </div>

                    <div class="form-group col-md-4">
                        <label>Email</label>
                        <input type="text" class="form-control" name="contribemail" formControlName="contribemail">
                    </div>

                    <div class="form-group col-md-2 text-primary">
                        <label>Sexo</label>
                        <select name="sexo" class="form-control" formControlName="sexo">
                            <option value="F">Feminino</option>
                            <option value="M">Masculino</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label>CPF</label>
                        <input type="text" class="form-control" name="cpfcontrib" formControlName="cpfcontrib">
                    </div>
                    <div class="form-group col-md-2">
                        <label>Dt nascimento</label>
                        <input type="date" class="form-control" name="dtnasc" formControlName="dtnasc">
                    </div>
                    <div class="form-group col-md-2 text-primary">
                        <label>Status</label>
                        <select name="codstatus" class="form-control" formControlName="codstatus">
                            <option  [ngValue]="1">Ativo</option> <!--[value]="1"> assim para ele inserir do tipo number, se não fica tipo string-->
                            <option  [ngValue]="2">Inativo</option>

                        </select>
                    </div>
                    <div class="form-group col-md-2 text-primary">
                        <label>Categoria</label>
                        <select name="codcategoria" class="form-control" formControlName="codcategoria">
                            <option [ngValue]="3">Mensal</option>
                            <option [ngValue]="5">Eventual</option>
                        </select>
                    </div>

                    <div class="form-group col-md-4">
                        <label>Selecione um mensageiro</label>
                        <select name="codmensageiro" class="form-control" formControlName="codmensageiro">
                          <option *ngFor="let item of objFuncionario" [ngValue]=item.codfunc>{{item.nome}}</option>
                      </select>
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Logradouro (Rua. Av.)</label>
                        <input type="text" class="form-control" name="enderecoprincipal" formControlName="enderecoprincipal">
                    </div>

                    <div class="form-group col-md-2">
                        <label>Número</label>
                        <input type="text" class="form-control" name="numeroprincipal" formControlName="numeroprincipal">
                    </div>

                    <div class="form-group col-md-4">
                        <label>Complemento</label>
                        <input type="text" class="form-control" name="compleprincipal" formControlName="compleprincipal">
                    </div>


                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Bairro</label>
                        <input type="text" class="form-control" name="bairroprincipal" formControlName="bairroprincipal">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Cidade</label>
                        <input type="text" class="form-control" name="cidadeprincipal" formControlName="cidadeprincipal">
                    </div>
                    <div class="form-group col-md-2">
                        <label>Estado</label>
                        <input type="text" class="form-control" name="ufprincipal" formControlName="ufprincipal">
                    </div>
                    <div class="form-group col-md-2">
                        <label>CEP</label>
                        <input type="text" class="form-control" name="cepprincipal" formControlName="cepprincipal">
                    </div>
                </div>

                <div class="form-row">

                    <div class="form-group col-md-2">
                        <label>Telefone principal</label>
                        <input type="text" class="form-control" name="telefoneprincipal" formControlName="telefoneprincipal">
                    </div>

                    <div class="form-group col-md-2">
                        <label>Telefone celular</label>
                        <input type="text" class="form-control" name="telefonesecundario" formControlName="telefonesecundario">
                    </div>


                    <div class="form-group col-md-8" rowspan="7">
                        <label>Observação:</label>
                        <textarea type="text" class="form-control" name="observacoes" rows="2" formControlName="observacoes"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-success" style="background: none; background-color: #0abe19;" title="Salvar" (click)="salvar()"><i class="fas fa-save"></i> Salvar</button>
                <button type="submit" class="btn btn-danger mx-sm-2" title="Limpar campos" (click)="limparCampos()"><i class="fas fa-trash-alt"></i> Limpar</button>
            </form>
        </div>


    </div>

    <div class="card-body text-dark" [style.visibility]="isVisible ? 'visible' : 'hidden'">
        <table class="table table-striped table-hover">
            <thead class="table-primary">
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Numero</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody *ngIf="ultContrib" class="table-sm">
                <tr>
                    <th scope="row">{{ultContrib.codcontrib}}</th>
                    <td>{{ultContrib.nomenorecibo}}</td>
                    <td>{{ultContrib.telefoneprincipal}}</td>
                    <td>{{ultContrib.enderecoprincipal}}</td>
                    <!-- Usei o pipe | currency:'BRL' para formatar -->
                    <td>{{ultContrib.numeroprincipal}}</td>
                    <!-- Usei o pipe | currency:'BRL' para formatar -->
                    <td>{{ultContrib.cidadeprincipal}}</td>
                    <!-- Usei o pipe | currency:'BRL' para formatar -->
                    <td>
                        <a class="btn btn-success text-white" [routerLink]="['/gerarrecibo', ultContrib.codcontrib, ultContrib.codmensageiro]" title="Selecione">
                           Gerar recibo
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
